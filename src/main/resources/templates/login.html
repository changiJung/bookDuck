<title>북덕방 로그인</title>

<script >
	$(document).ready(function() {

	});

	function searchUser() {

		const user = {};
		user["username"] = $("#userId").val();
		user["password"] = $("#userPw").val();

		$.ajax({
			type : "POST",
			contentType : "application/json",
			url : "/authenticate",
			data: JSON.stringify(user),
			dataType : 'json',
			cache : false,
			timeout : 600000,

			success : function(data) {

				console.log(data);



			},
			error : function(e) {

				// var json = "<h4>Ajax Response</h4>&lt;pre&gt;"
				//     + e.responseText + "&lt;/pre&gt;";
				// $('#feedback').html(json);

				console.log("ERROR : ", e);
				// $("#btn-search").prop("disabled", false);

			}
		});

	}
</script>
