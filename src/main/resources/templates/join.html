<!DOCTYPE html>
<html lang="kr">

<head>

<meta charset="UTF-8">

<title>북덕방 회원가입</title>

<body>
<div th:replace="include/header :: templateJs">
</div>

	<div th:replace="include/header :: templateHeader">
	</div>

	<header class="bg-primary text-white">
		<div class="container text-center">
			<h1>북덕방에 오신것을 환영합니다</h1>
			<p class="lead">책 관련 서평 및 서재를 공유할 수 있는 공간입니다</p>		
	</header>





	<section id="about">
		<div class="container">
		

			<div class="row">
				<div class="col-lg-8 mx-auto">


					<form th:action="@{/user}" class="form-horizontal" id="user-form" th:object="${user}"  method="post">
					<div class="form-group form-group-lg bg-light">
						<label class="col-sm-2 control-label">책제목</label>
						<div class="col-sm-10"> 
							아이디<input type="text" class="form-control80" th:field="*{userId}" id="userId" />
							비밀번호<input type="text" class="form-control80" th:field="*{userPw}" id="userPw" />
							사용자성명<input type="text" class="form-control80" th:field="*{userNm}" id="userNm" />
							유저메일<input type="text" class="form-control80" th:field="*{userMail}" id="userMail" />
							<input type="text" class="form-control80" th:field="*{userAuth}" id="userAuth" />
							<button id="bth-search" value="submit"
								class="btn btn-primary btn-lg" >등록</button>
						</div>
					</div>

<!-- 					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button id="bth-search"
								class="btn btn-primary btn-lg" th:onclick="searchBooks()">검색</button>
						</div>
					</div>
 -->					</form>




				</div>
			</div>
		</div>
	</section>

	<section id="services" class="bg-light">
		<div class="container">
			<div class="col-lg-8 mx-auto">
				<div id="searchResult">
				</div>
				<div id="searchPaging" style="text-align: center;">
				</div>
			</div>
		</div>
	</section>



<div th:replace="include/footer :: templateFooter">
</div>

</html>
