<div>
					<form th:action="@{/user}" class="form-horizontal" id="user-form" th:object="${user}"  method="post">
					<div class="form-group form-group-lg bg-light">
						<label class="col-sm-2 control-label">책제목</label>
						<div class="col-sm-10"> 
							아이디<input type="text" class="form-control80" th:field="*{userId}" id="userId" />
							비밀번호<input type="text" class="form-control80" th:field="*{userPw}" id="userPw" />
							사용자성명<input type="text" class="form-control80" th:field="*{userNm}" id="userNm" />
							유저메일<input type="text" class="form-control80" th:field="*{userMail}" id="userMail" />

</form>
