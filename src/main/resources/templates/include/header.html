	<script>

	$(document).ready(function() {
	
				if(localStorage.getItem("Authorization") != null) {

					$.ajaxSetup({
					  headers: {
					    'Authorization': window.localStorage.getItem("Authorization")
					  }
					});
				
				}

	})




	 function ajaxMove(path){

	 	console.log("여기");

	      $.ajax({
	        type : "GET",
	        url : path,
	        dataType : "text",
	        error : function() {
	          alert('통신실패!!');
	        },
	        success : function(data) {

	        	$('#content').html(data);

	        }
	 
	      });
	    
	    }

	function changeLogin(){

			
		if(localStorage.getItem("Authorization") != null) {
			var change1 = `
			<li id='loginProcess' class="nav-item"><a class="nav-link js-scroll-trigger"
				href='#' onclick="ajaxMove('loginOut');">로그아웃</a></li>						

			`
			;

			$("#loginProcess").html(change1);

		} else {

			var change2 = `
			<li id='loginProcess' class="nav-item"><a class="nav-link js-scroll-trigger"
						href='#' onclick="ajaxMove('loginSucess');">로그인</a></li>						
			`
			;

			$("#loginProcess").html(change2);

		}

		
	}





	</script>
